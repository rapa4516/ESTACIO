<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Grid</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS INTERNO -->
    <style>
        div{
            padding: 5px;
            color: #fff;
            font-weight: bold;
        }
        
        .border{
            border: 1px solid #999999;
        }

        .container{
            background: green;
        }

        .container-fluid{
            margin-top: 50px;
            background: orange;
        }

    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">    
            <div class="col border">
                Linha 1 - Coluna 1
            </div>
            <div class="col border">
                Linha 1 - Coluna 2
            </div>
        </div>
        <div class="row">
            <div class="col border">
                Linha 2 - Coluna 1 
            </div>
            <div class="col border">
                Linha 2 - Coluna 2
            </div>
            <div class="col border">
                Linha 2 - Coluna 3
            </div>
         </div>
    </div>
    <!--  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 border">
                Linha 1 - Coluna 1 
            </div>
            <div class="col-8 border">
                Linha 2 - Coluna 2
            </div>
        </div>
        <div class="row">
            <div class="col-6 border">
                Linha 2 - Coluna 1 
            </div>
            <div class="col-3 border">
                Linha 2 - Coluna 2
            </div>
            <div class="col-3 border">
                Linha 2 - Coluna 3
        </div>
    </div>
</body>
