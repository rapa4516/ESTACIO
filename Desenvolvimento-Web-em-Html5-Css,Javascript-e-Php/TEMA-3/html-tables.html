<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <body>
        <h2>Tabela com Título</h2>
        <table>    
            <tr>
                <td>Smith</td>
                <td>HTML</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Javasdddddd
        </table>

        <h2>Tabela com cabeçalho e rodapé</h2>
        <table width="100%" border="1">
            <tr>
                <th>Mês</th>
                <th>Horas/Aula</th>
            </tr>
            <!-- FIM CABEÇALHO/ INICIO CORPO  -->
            <tbody>
            <tr>
                <td>Junho</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Março</td>
                <td>43</td>
            </tr>
            </tbody>
            <!-- FIM CORPO/ INICIO RODAPÉ -->
            <tfoot>
            <tr>
                <th>Total</th>
                <th>83</th>
            </tr>
            </tfoot>
            <!-- FIM RODAPÉ -->
        </table>

        <table width="100%" border="1">
            <tr>
                <td>Aluno</td>
                <td colspan="2">Disciplina</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>Ambiente WEB</td>
            </tr>
        </table>
        <h2>Tabela simples 3</h2>
        <table width="100%" border="2">
            <tr>
                <td>Aluno</td>
                <td rowspan="2">Disciplina</td>
                <td>Cachorro</td>
                <td>Gato</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>ddddd
                <td>Ambiente WEB</td>
            </tr>
        </table>
    </body>
</html>
